<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <script src="../js/langFunctions.js"></script>
    <script src="../js/langSelectSignpy.js"></script>
    <script src="../js/langData.js"></script>
    <script src="../js/smoothScroll.js"></script>

    <link rel="stylesheet" href="../css/styles.css">
    <link rel="stylesheet" href="../css/proyect.css">

    <link rel="icon" href="../img/favicon.ico">

    <title>SignPy</title>
</head>

<body>
    <div class="main">
        <div id="top-nav-bar">
            <div class="icons">
                <a href="https://github.com/No-tengo-nombre">
                    <img src="../img/github.svg" alt="Github" title="GitHub">
                </a>
                <a href="https://www.linkedin.com/in/cristobal-allendes-molina/">
                    <img src="../img/linkedin.svg" alt="LinkedIn" title="LinkedIn">
                </a>
                <a href="mailto:callendes.molina@gmail.com">
                    <img src="../img/email.svg" alt="Email" title="Email: callendes.molina@gmail.com">
                </a>
            </div>
            <ul id="nav-index" class="index">
                <li class="nav-item active" onclick="smoothScroll('description')">
                    <p data-key="nav-about-me"></p>
                </li>
                <li class="nav-item" onclick="smoothScroll('proyects'), setActive()">
                    <p data-key="nav-proyects"></p>
                </li>
                <li class="nav-item" onclick="smoothScroll('education')">
                    <p data-key="nav-education"></p>
                </li>
            </ul>

        <row class="p-title">
            <title-box>
                <h1 class="title" data-key="proy-title"></h1>
                <h4 class="description" data-key="proy-short-desc"></h4>
            </title-box>
            <div class="links">
                <a href="https://github.com/No-tengo-nombre/signpy">
                    <img src="../img/github.svg" alt="GitHub repo" title="GitHub repo">
                </a>
            </div>
        </row>
    </div>

    <script src="../js/activeNavBarItem.js"></script>
