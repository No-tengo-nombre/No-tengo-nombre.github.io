<!DOCTYPE html>
<html lang="es">
    
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width initial-scale=1.0">
    
    <script src="js/langFunctions.js"></script>

    <script src="js/langData.js"></script>

    <link rel="stylesheet" href="css/styles.css">

    <div class="main">

            <div class="icons">
                <a href="https://github.com/No-tengo-nombre">
                    <img src="img/github.svg" alt="Github" title="GitHub">
                </a>
                <a href="https://www.linkedin.com/in/cristobal-allendes-molina/">
                    <img src="img/linkedin.svg" alt="LinkedIn" title="LinkedIn">
                </a>
                <a href="mailto:callendes.molina@gmail.com">
                    <img src="img/email.svg" alt="Email" title="Email: callendes.molina@gmail.com">
                </a>
            </div>
            <ul id="nav-index" class="index">
                <li class="nav-item" onclick="smoothScroll('description')">
                    <p data-key="nav-about-me"></p>
                </li>
                <li class="nav-item" onclick="smoothScroll('proyects')">
                    <p data-key="nav-proyects"></p>
                </li>
                <li class="nav-item" onclick="smoothScroll('education')">
                    <p data-key="nav-education"></p>
                </li>
                <li class="nav-item" onclick="smoothScroll('experience')">
                    <p data-key="nav-experience"></p>
                </li>
                <li class="nav-item" onclick="smoothScroll('awards')">
                    <p data-key="nav-awards"></p>
                </li>
            </ul>
        </div>


        <!-- Description -->
        <row id="description">
            <div class="description">
                <div class="introduction">
                    <h1 data-key="desc-title"></h1>
                    <p data-key="desc-abstract"></p>
                </div>
                <div class="about-me">
                    <h3 data-key="desc-about-me-title"></h3>
                    <p data-key="desc-about-me-p1"></p>
                    <p data-key="desc-about-me-p2"></p>
                </div>
            </div>
            <div class="side-banner"></div>
        </row>


        <!-- Proyects -->
        <row id="proyects">
            <h2 class="title" data-key="proy-title"></h2>
            <div class="entries">
                <entry>
                    <h3 class="entry-title w-links" data-key="proy-p1-title"></h3>
                    <div class="description w-links" data-key="proy-p1-desc"></div>
                    <div class="links">
                        <a href="#" id="p1-link1">
                            <img src="img/www.svg" alt="Web" title="Website">

                        <a href="https://github.com/No-tengo-nombre/signpy">
                            <img src="img/github.svg" alt="GitHub" title="GitHub repo">
                        </a>
                    </div>
                </entry>
                <entry>
                    <h3 class="entry-title w-links" data-key="proy-p2-title"></h3>
                    <div class="description w-links" data-key="proy-p2-desc"></div>
                    <div class="links" data-key="proy-p2-link"></div>
                </entry>
                <entry>
                    <h3 class="entry-title w-links" data-key="proy-p3-title"></h3>
                    <div class="description w-links" data-key="proy-p3-desc"></div>
                    <div class="links" data-key="proy-p3-link"></div>

            </div>
        </row>


        <!-- Education -->
        <row id="education">
            <h2 class="title" data-key="ed-title"></h2>
            <div class="entries">
                <entry>
                    <div class="entry-title w-date">
                        <h3 class="name" data-key="ed-e1-title"></h3>
                        <div class="date" data-key="ed-e1-date"></div>
                    </div>
                    <div class="description w-date" data-key="ed-e1-desc"></div>
                </entry>
                <entry>
                    <div class="entry-title w-date">
                        <h3 class="name" data-key="ed-e2-title"></h3>

                    </div>
                    <div class="description w-date" data-key="ed-e2-desc"></div>
                </entry>
                <entry>
                    <div class="entry-title w-date">
                        <h3 class="name" data-key="ed-e3-title"></h3>
                        <div class="date" data-key="ed-e3-date"></div>
                    </div>
                    <div class="description w-date" data-key="ed-e3-desc"></div>
                </entry>
            </div>

        <!-- Experience -->
        <row id="experience">
            <h2 class="title" data-key="exp-title"></h2>
            <div class="entries">
                <entry>
                    <div class="entry-title w-date">
                        <h3 class="name" data-key="exp-e1-title"></h3>
                        <div class="date" data-key="exp-e1-date"></div>
                    </div>
                    <div class="description w-date" data-key="exp-e1-desc"></div>
                </entry>
                <entry>
                    <div class="entry-title w-date">
                        <h3 class="name" data-key="exp-e2-title"></h3>
                        <div class="date" data-key="exp-e2-date"></div>

                <entry>

        <!-- Awards -->
        <row id="awards">
            <h2 class="title" data-key="aw-title"></h2>
            <div class="entries">
                <entry>
                    <div class="entry-title w-date">

        <!-- Footer -->
        <footer id="footer">
            <div class="copyright">
                <p>
                    Copyright &copy; 2021-2021, Crist칩bal Allendes
                </p>
            </div>
            <div class="language-select">
                <!-- https://flagicons.lipis.dev/ -->
                <img class="language" src="img/es.svg" alt="Espa침ol" title="Espa침ol" onclick="setLanguage('es')">

            </div>
        </footer>

    <script src="js/activeNavBarItem.js"></script>
    <script src="js/indexHrefSetter.js"></script>

</html>
